            <form action="" class="formulario">

                    <h1>Reserva tu Turno</h1>
                    <p>Nombre:</p>
                    <input type="text" placeholder="Nombre" name="Nombre" class="cuadroTexto">

                        <option value="Andy">Andy</option>
                        <option value="Juan">Juan</option>
