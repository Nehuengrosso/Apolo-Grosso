<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURNOS</title>
    <link rel="shortcut icon" href=".././img/APOLOMENS.png">
</head>
<body>
    <a href="../index.html">Ir al Menu</a>
    <form action="">
        <fieldset>
            <legend>Apolo Men's Salon</legend>
            <h1>Reserva tu Turno</h1>
            <p>Nombre</p>
            <input type="text" placeholder="Nombre" name="Nombre">
            <p>Apellido</p>
            <input type="text" placeholder="Apellido" name="Apellido">
            <p>Fecha</p>
            <select name="Fecha">
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miercoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sabado">Sabado</option>
            </select>
            <select name="Hora">
                <option value="10:00hs">10:00hs</option>
                <option value="11:00hs">11:00hs</option>
                <option value="12:00hs">12:00hs</option>
                <option value="13:00hs">13:00hs</option>
                <option value="16:00hs">16:00hs</option>
                <option value="17:00hs">17:00hs</option>
                <option value="18:00hs">18:00hs</option>
                <option value="19:00hs">19:00hs</option>
            </select>
            <p>Barbero:</p>
            <select name="barbero">
                <option value="barbero">Barbero</option>
                <option value="Nehuen">Nehuen</option>
                <option value="Andy">Andy</option>
                <option value="Juan">Juan</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
<footer align="center">Design by Nehuen</footer>
</html>
